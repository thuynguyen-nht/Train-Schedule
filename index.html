<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Train Schedule</title>

</head>



<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid text-center bg-dark text-white">
            <div class="container">
                <h1 class="display-4">Bay Area Rapid Transit Train Schedule</h1>
                <p class="lead">BART the fastest tranportation in Bay Area</p>
            </div>
        </div>
        <div class="card">
            <h5 class="card-header">Current Train Schedule</h5>
            <div class="card-body">
                <table class="table" id="train-table">
                    <thead>
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>

            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>

            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-input">Train Name</label>
                        <input type="text" class="form-control" id="train-input" placeholder="Yellow Line">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="San Francisco">
                    </div>
                    <div class="form-group">
                        <label for="start-input">First Train Time (HH:mm - military time)</label>

                        <div class="form-control">

                            <input type="number" id="hour-input" min="0" max="23" placeholder="23">:
                            <input type="number" id="minute-input" min="0" max="59" placeholder="00">

                        </div>

                        <!-- <input type="time" class="form-control" id="start-input" placeholder="16:32" value="16:32"> -->
                    </div>
                    <div class="form-group">
                        <label for="freq-input">Frequency (mins)</label>
                        <input type="number" class="form-control" id="freq-input" placeholder="15">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>









    <script src="logic.js"></script>


</body>

</html>
